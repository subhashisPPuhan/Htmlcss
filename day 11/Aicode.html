<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .signin-container {
            width: 350px;
            margin: 60px auto;
            background: #fff;
            padding: 30px 40px 25px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .signin-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .signin-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 15px;
        }
        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        .signin-container input[type="text"]:focus,
        .signin-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signin-container button:hover {
            background: #0056b3;
        }
        .signin-container .signup-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .signin-container .signup-link:hover {
            text-decoration: underline;
        }
    </style>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <a href="#" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>

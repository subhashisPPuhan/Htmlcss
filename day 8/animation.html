<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animation</title>
   <style>
       .box{
           /* border: 1px solid black; */
           width: 100px;
           height: 100px;
           background-color: yellow;
           margin: 10vh auto;
           border-radius: 50%;
           transition: transform 3s ease-in-out, box-shadow 3s ease, background-color 4s ease-in-out;
       }
       .box:hover{
           transform: scale(1.5) ;
           box-shadow: 0px 0px 500px red;
           background-color: rgb(17, 11, 11);


       }
   </style>
</head>
<body>
   <div class="box">


   </div>
</body>
</html>
